<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" id="txt-usuario" placeholder="Usuario">
	<input type="password" id="txt-password" placeholder="Password">
	<button type="button" id="btn-login">Login</button>
	<div id="resultado"></div>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	
	<script type="text/javascript">
		$("#btn-login").click(function(){
			var parametros='usuario='+$("#txt-usuario").val()+"&"+
							'password='+$("#txt-password").val();

			alert("Se enviara esto a procesar.php: " + parametros);
 
			$.ajax({
				url:'procesar.php',
				method:'GET', 
				data:parametros, //URLEncoded
				success:function(respuesta){
					//Instrucciones a ejecutar cuando responda el servidor
					$("#resultado").html(respuesta);
				}
			});	
		});
	</script>
</body>
</html>
